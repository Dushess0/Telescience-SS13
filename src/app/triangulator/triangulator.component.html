<p>Calculate errors or insert them below</p>

<label>Bearing Error
    <input type="number" [(ngModel)]="Errors.bearing" /> 
</label>
<label>Elevation Error
    <input type="number" [(ngModel)]="Errors.elevation" /> 
</label>
<label>Power Error
    <input type="number" [(ngModel)]="Errors.power" /> 
</label>


<p>Insert desired X and Y</p> 
<div class="target"> 
<app-point [(cords)]="TargetPos" [x_label]="'Target X'" [y_label]="'Target Y'"></app-point> </div><br>
<button (click)="BeginTriangulation()">Triangulate Position</button>


<div *ngIf="hasResult">
  <button class="load" [cdkCopyToClipboard]="this.targetBearing.toFixed(2)">Bearing:{{this.targetBearing.toFixed(2)}} </button> 
  <button class="load" [cdkCopyToClipboard]="this.targeElevation.toFixed(2)">Elevation:{{this.targeElevation.toFixed(2)}} </button> 
  <button class="load" [cdkCopyToClipboard]="this.targetPower.toFixed(2)">Power:{{this.targetPower.toFixed(2)}} </button> <br>
 
<button class="save" (click)="SaveCords()" >Save Values</button>
 

</div>
